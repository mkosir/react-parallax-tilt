name: npm-release

on:
  workflow_run:
    workflows: [test]
    types: [completed]
    branches: [main]

jobs:
  npm-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    env:
      NODE_ENV: 'production'

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node/npm âš™ï¸
        uses: ./.github/workflows/actions/setup_node_npm

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Release ğŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release
