name: test

on: push

env:
  FOLDER_PATH_TEST_UNIT_REPORT: ./test-unit-report

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/workflows/actions/setup_node-cache_dep-install_dep

      - name: Test ğŸ§ª
        run: npm run test-report

      - name: Upload report ğŸ“ˆ
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: ${{ env.FOLDER_PATH_TEST_UNIT_REPORT }}
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_TEST_UNIT_REPORT }}

      - name: Upload coverage to Codecov ğŸ“¶
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true
